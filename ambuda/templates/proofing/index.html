{% extends 'proofing/base.html' %}

{% block content %}
<div class="prose">
<h1>Proofreading</h1>

</div>

<a class="btn btn-submit" href="{{ url_for("proofing.upload") }}">Upload scanned book</a>

<div class="prose mt-4">

<p>Ongoing projects:</p>

<ul>
{% for p in projects %}
<li><a href="{{ url_for("proofing.project", slug=p.slug) }}">{{ p.title }}</a></li>
{% endfor %}
</ul>

</div>
{% endblock %}
